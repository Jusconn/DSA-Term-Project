<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofill Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <p>SPLAY TREE AUTOFILL DEMO</p>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
